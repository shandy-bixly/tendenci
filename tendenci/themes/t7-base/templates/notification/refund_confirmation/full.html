{% load perm_tags %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"https://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{% trans "Refund Confirmation" %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF" text="#000000">

<div style="margin-bottom:20px;">

    <p style="margin:2px">
        {{ confirmation_message }}
    </p>
    <p>
        {% if invoice %}
            <a href="{{ SITE_GLOBAL_SITEURL }}{% url 'invoice.view' invoice.pk invoice.guid %}">
                {% if is_admin_notice %}
                    {% trans "You may access the invoice here" %}
                {% else %}
                    {% trans "You may access your invoice here" %}
                {% endif %}
            </a>
        {% endif %}
    </p>

</body>
</html>
